name = "gente-networking-lps"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist/public"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "gente-networking-db"
database_id = "cef239b3-f4e8-4e03-acf1-48aef86c2829"

# R2 Bucket binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "gente-networking-assets"

# Environment variables
[vars]
CF_ACCESS_TEAM_DOMAIN = "gentenetworking.cloudflareaccess.com"

# IMPORTANTE: CF_ACCESS_AUD deve ser configurado como secret via dashboard:
# Settings → Environment variables → Add variable → Encrypt
# Valor: Application Audience UID do Cloudflare Access
