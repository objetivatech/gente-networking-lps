name = "gente-networking-lps"
compatibility_date = "2024-01-01"
pages_build_output_dir = "dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "gente-networking-db"
database_id = "YOUR_D1_DATABASE_ID"  # Substituir pelo ID real do banco D1

# R2 Bucket binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "gente-networking-assets"

# Environment variables
[vars]
CF_ACCESS_TEAM_DOMAIN = "gentenetworking.cloudflareaccess.com"
# CF_ACCESS_AUD deve ser configurado como secret via: wrangler secret put CF_ACCESS_AUD
